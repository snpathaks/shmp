{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Commander's Dashboard | Unit Risk Overview</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Soldier ID</th>
                <th>Risk Level</th>
                <th>Risk Probability</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr class="table-{{ report.risk_color }}"> <td>{{ report.soldier_id }}</td>
                <td><strong>{{ report.risk_level }}</strong></td>
                <td>{{ "%.2f"|format(report.risk_probability * 100) }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
