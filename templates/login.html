<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sentinel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-transparent border-0 py-4">
                    <h2 class="mb-0">üõ°Ô∏è Project Sentinel</h2>
                    <p class="text-muted mb-0">Military Health Monitoring System</p>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <!-- Navigation Pills -->
                    <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" 
                                    data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="pill" 
                                    data-bs-target="#register" type="button" role="tab">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="authTabsContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form action="/login-form" method="post">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" 
                                           name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" 
                                           name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                        <!-- Registration Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form action="/register-form" method="post" id="registerForm">
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" 
                                           name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" 
                                           name="password" minlength="8" required>
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role" name="role" required onchange="toggleSoldierFields()">
                                        <option value="">Select Role</option>
                                        <option value="soldier">Soldier</option>
                                        <option value="commander">Commander</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="soldierIdField" style="display: none;">
                                    <label for="soldierId" class="form-label">Soldier ID</label>
                                    <input type="text" class="form-control" id="soldierId" 
                                           name="soldier_id" placeholder="e.g., SGT-117">
                                </div>
                                <div class="mb-3">
                                    <label for="unit" class="form-label">Unit</label>
                                    <input type="text" class="form-control" id="unit" 
                                           name="unit" placeholder="e.g., Alpha Company">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSoldierFields() {
            const role = document.getElementById('role').value;
            const soldierIdField = document.getElementById('soldierIdField');
            const soldierIdInput = document.getElementById('soldierId');
            
            if (role === 'soldier') {
                soldierIdField.style.display = 'block';
                soldierIdInput.required = true;
            } else {
                soldierIdField.style.display = 'none';
                soldierIdInput.required = false;
                soldierIdInput.value = '';
            }
        }
    </script>
</body>
</html>
