{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title mb-4">Daily Health Report</h2>
        <form action="/report" method="post">
            <div class="mb-3">
                <label for="soldier_id" class="form-label">Soldier ID</label>
                <input type="text" class="form-control" id="soldier_id" name="soldier_id" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="sleep_hours" class="form-label">Sleep (Hours)</label>
                    <input type="number" step="0.1" class="form-control" id="sleep_hours" name="sleep_hours" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="hrv_score" class="form-label">HRV Score</label>
                    <input type="number" class="form-control" id="hrv_score" name="hrv_score" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="stress_level" class="form-label">Stress Level (1-10)</label>
                    <input type="number" class="form-control" id="stress_level" name="stress_level" min="1" max="10" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="activity_calories" class="form-label">Activity (Calories Burned)</label>
                    <input type="number" class="form-control" id="activity_calories" name="activity_calories" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit for Analysis</button>
        </form>
    </div>
</div>
{% endblock %}
